<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Traffic Wizard</title>
    <link rel="stylesheet" href="static/css/style.css"></link>
</head>
<body class="horizontal-center">
    <header class="home-page-header">
        <div class="header-content">
            <img src="static/images/wizard.png" alt="friendly wizard logo" class="logo">
            <h1 class="home-page-h1">My Traffic Wizard</h1>
        </div>
    </header>
    <main class="home-page-main">
        <div class="image horizontal-center">
            <img src="static/images/map-placeholder.jpg" class="map-image-mobile" alt="map of route">
            <!-- <h3>Map Image Here</h3> -->
        </div>
        <form class="horizontal-center">
            <div class="trip-details-container">
                <div class ="departure-container">
                    <section class="horizontal-center departure-date-block">
                        <div class="input-group">
                            <label class="address" for="departureDateTime"><h2>Departure Date and Time</h2></label>
                            <input class="address" type="datetime-local" id="departureDateTime" name="departureDateTime" required>
                        </div>
                    </section>
                    <section class="horizontal-center departure-block">
                        <div class="input-group">
                            <h2>Departure</h2>
                            <label class="address" for="departureAddress1">Street Address</label>
                            <input class="address" type="text" id="departureAddress1" name="departureAddress1" required>
                        </div>
                        <div class="input-group">
                            <label class="address" for="departureAddress2">Apt., Suite, Etc. (Optional)</label>
                            <input class="address" type="text" id="departureAddress2" name="departureAddress2">
                        </div>
                        <div class="input-group">
                            <label class="address" for="departureCity">City</label>
                        <input class="address" type="text" id="departureCity" name="departureCity" required>
                        </div>
                        <div class="input-group">
                            <label class="address" for="departureState">State</label>
                            <select class="address" type="text" id="departureState" name="departureState" required>
                                <option>KS</option>
                                <option>MO</option>
                            </select>   
                        </div>
                        <div class="input-group">
                            <label class="address" for="departureZipCode">Zip Code (Optional)</label>
                            <input class="address" type="text" id="departureZipCode" name="departureZipCode">
                        </div>
                    </section>
                </div>
                <div class ="destination-container">
                    <section class="horizontal-center destination-block">
                        <div class="input-group">
                            <h2>Destination</h2>
                            <label class="address" for="destinationAddress1">Street Address</label>
                            <input class="address" type="text" id="destinationAddress1" name="destinationAddress1" required>
                        </div>
                        <div class="input-group">
                            <label class="address" for="destinationAddress2">Apt., Suite, Etc. (Optional)</label>
                            <input class="address" type="text" id="destinationAddress2" name="destinationAddress2">
                        </div>
                        <div class="input-group">
                            <label class="address" for="destinationCity">City</label>
                            <input class="address" type="text" id="destinationCity" name="destinationCity" required>
                        </div>
                        <div class="input-group">
                            <label class="address" for="destinationState">State</label>
                            <select class="address" type="text" id="destinationState" name="destinationState" required>
                                <option>KS</option>
                                <option>MO</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="address" for="destinationZipCode">Zip Code (Optional)</label>
                            <input class="address" type="text" id="destinationZipCode" name="destinationZipCode">
                        </div>
                        </section>
                    <section class="horizontal-center">
                        <div class="input-group estimated-arrival">
                            <label class="address" for="arrivalDateTime"><h2>Estimated Arrival</h2></label>
                            <input class="address" type="datetime-local" id="arrivalDateTime" name="arrivalDateTime">
                        </div>
                    </section>
                </div>
                <div class="image horizontal-center">
                    <img src="static/images/map-placeholder.jpg" class="map-image-desktop" alt="map of route">
                    <!-- <h3>Map Image Here</h3> -->
                </div>
            </div>
            <section class="horizontal-center"> 
                <h2>Notifications</h2>
                <div class="notifications-block">
                    <div class="input-group">
                        <input class="notification" type="checkbox" id="emailCheckBox" name="emailCheckBox">
                        <label class="notification-label" for="emailAddress">E-mail</label>
                        <input class="notification-input" type="text" id="emailAddress" name="emailAddress" disabled>
                    </div>
                    <div class="input-group">
                        <input class="notification" type="checkbox" id="smsCheckBox" name="smsCheckBox">
                        <label class="notification-label" for="smsAddress">Mobile Number</label>
                        <input class="notification-input" type="text" id="smsAddress" name="smsAddress" disabled>
                    </div>
                    <div class="input-group">
                            <label class="notification-label" for="smsProvider">Cell Provider</label>
                            <select class="notification-input" type="text" id="smsProvider" name="smsProvider" disabled>
                                <option>AT & T</option>
                                <option>Verizon</option>
                            </select>
                    </div>
                    <div class="input-group">
                        <input class="notification" type="checkbox" id="discordCheckbox" name="discordCheckbox">
                        <label class="notification-label" for="discordUser">Discord</label>
                        <input class="notification-input" type="text" id="discordUser" name="discordUser" disabled>
                    </div>
                    <div class="input-group">
                        <input class="notification" type="checkbox" id="slackCheckBox" name="slackCheckBox">
                        <label class="notification-label" for="slackUser">Slack</label>
                        <input class="notification-input" type="text" id="slackUser" name="slackUser" disabled>
                    </div>
                <div class="notifications-block"></div>
            </section>
            <div class="button-container">
                <button>Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-copyright">Copyright &copy; 2024 My Traffic Wizard</div>
    </footer>
</body>
<script>
    const toISOLocalDateTime = (utcDateTime) => {
        localDateTime = new Date(utcDateTime - utcDateTime.getTimezoneOffset() * 60000);
        return localDateTime.toISOString().slice(0,-8);
    }
    const dateControl = document.getElementById("departureDateTime");
    dateControl.value = toISOLocalDateTime(new Date());
    console.log(dateControl.value);
</script>
</html>
